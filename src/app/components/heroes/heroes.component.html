<h1>Heroes <small>Marvel y DC Comics</small></h1>
<hr>

<div class="card-columns animated fadeIn">
    <div class="card" *ngFor="let heroe of heroes; let i=index">
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre" style="width: 350px; height: 350px;">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.casa }}</small></p>
            <button type="button" class="btn btn-outline-primary btn-block" (click)="verHeroe(i)">Ver más...</button>
            <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más</a>-->
        </div>
    </div>
</div>
